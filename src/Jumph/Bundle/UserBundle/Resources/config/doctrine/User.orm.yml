Jumph\Bundle\UserBundle\Entity\User:
    type: entity
    table: user

    gedmo:
        soft_deleteable:
            field_name: deletedAt
            time_aware: true

    manyToMany:
      roles:
        targetEntity: Role
        inversedBy: users
        joinTable:
          name: user_in_role
          joinColumns:
            user_id:
              referencedColumnName: id
          inverseJoinColumns:
            role_id:
              referencedColumnName: id

    id:
        id:
            type: integer
            generator: { strategy: AUTO }

    fields:
        email:
            type: string
            length: 150
            nullable: true
            unique: true
        firstname:
            type: string
            nullable: true
        lastname:
            type: string
            nullable: true
        username:
            type: string
            length: 45
            nullable: false
            unique: true
        password:
            type: string
            nullable: false
        salt:
            type: string
            length: 10
            nullable: true
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true