security:
    encoders:
        Jumph\Bundle\UserBundle\Entity\User:
            algorithm: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]

    providers:
        users:
            entity: { class: JumphUserBundle:User, property: username }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login_firewall:
            pattern:    ^/login$
            anonymous:  ~

        register_firewall:
            pattern:    ^/register
            anonymous:  ~

        access:
            pattern:    ^/
            provider: users
            form_login:
                login_path:  /login
                check_path:  /login_check
                use_referer: true
            logout:
                path:   /logout
                target: /login

    access_control:
        - { path: ^/admin/, roles: ROLE_ADMIN }
        - { path: ^/$, roles: ROLE_USER }